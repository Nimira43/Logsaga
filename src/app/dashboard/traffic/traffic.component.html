<div id="traffic" class="traffic">
  <p>Last 7 days</p>
  <div id="chart" class="chart">
    @for (dataPoint of dummyTrafficData; track dataPoint.id) {
      <div 
        class="chart-bar"
        [style.height]="
        (dataPoint.value / maxTraffic) * 100 + '%'"
      ></div>
    }
  </div>
</div>
