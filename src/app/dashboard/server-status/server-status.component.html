<article>
  <header class="server-status-header">
    <i-lucide class="server-status-icon" name="server" size="18" color="var(--main)">
    </i-lucide>
    <h2 class="title server-status-heading">Status</h2>
  </header>
  <div>
    @if (currentStatus === 'online') {
    <p>Servers are online</p>
    <p>All systems are operational</p>
    } @else if (currentStatus === 'offline') {
    <p>Servers are offline</p>
    <p>System is currently down.</p>
    } @else {
    <p>Servers status unknown</p>
    <p>Fetching server status failed.</p>
    }
  </div>
</article>
